    <body >
        <div id='previewContainer' class='panel1 dp-none op-full'>
            <div class='close-menu' data-title='btn_close'></div>
        </div>
        <div id="mapEditingContainer" class='panel1 dp-none op-full'>
            <div class='close-menu' data-title='btn_close'></div>
            <div class='confirm-btn' title="Save edits"></div>
            <div class='reset-btn' title="Reset edits"></div>
            <div class="impressContainer"></div>
        </div>
        <div id="filesystem" class="sui-disp-none">
                <!-- Navigation Bar -->
                <div id="fs_nav_bar" class="nav-bar">
                    <button data-feed="true" class="nav-button" id='returnHomeBtn'></button>
                </div>
                <!-- FIle System Container -->
                <div id="fileView" class="fs-view fs-theme-android"></div>
                <!-- Bottom Menu Bar -->
                <div id="fileBar" class="fs-bar">
                    <a id="addFolder" data-feed='true' class="fs-bar-btn" href="javascript:;" data-lang="fileSystem_newFolder">创建目录</a>
                    <a id="showDeleteIcon" data-feed='true' class="fs-bar-icon" href="javascript:;"></a>
                    <a id="addFile" data-feed='true' class="fs-bar-btn" href="javascript:;"  data-lang="fileSystem_saveAs">保存为</a>
                </div>
                <!-- Add Folder PopBox -->
                <div class="sui-popbox sui-disp-none" data-vertical='center' data-position='fixed' data-transition=true data-cancel=true id="folderInpBox">
                    <div class="sui-popbox-mask sui-popbox-mask-slight"></div>
                    <div class="sui-popbox-box sui-popbox-white">
                        <div class="sui-popbox-content">
                            <div class="sui-inp-box sui-mg-top ">
                                <input class="sui-inp" type="text" id="folderInp" placeholder="Please input folder name"/>
                            </div>
                            <input class="sui-btn sui-w-full sui-mg-top sui-btn-primary" id="folderInpBtn" type="button" value="OK">
                        </div>
                    </div>
                </div>
                <!-- Add File PopBox -->
                <div class="sui-popbox sui-disp-none" data-noscroll='true' data-vertical='center' data-position='fixed' data-transition=true data-cancel=true id="fileInpBox">
                    <div class="sui-popbox-mask sui-popbox-mask-slight"></div>
                    <div class="sui-popbox-box sui-popbox-white">
                        <div class="sui-popbox-content">
                            <div class="sui-inp-group sui-mg-top">
                                <div class="sui-inp-box">
                                    <input class="sui-inp" type="text" id="fileNameInp"  placeholder="Please input file name" />
                                </div>
<!--                                 <div class="sui-inp-box">
                                    <input class="sui-inp" type="text" id="fileSufInp" placeholder="输入文件类型" />
                                </div> -->
                            </div>
                            <input class="sui-btn sui-w-full sui-mg-top sui-btn-primary" id="fileInpBtn" type="button" value="OK">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Global Notify PopBox -->
            <div class="sui-popbox sui-disp-none" data-vertical='center' data-position='fixed' data-transition=true data-cancel=true id="notifyBox" style='z-index:9999;'>
                <!--  sui-popbox-mask-transparent -->
                <div class="sui-popbox-mask"></div>
                <div class="sui-popbox-box sui-popbox-black sui-w-custom">
                    <div class="sui-popbox-content">
                        <center id="notifyMsg" class="sui-mg-top"></center>
                    </div>
                </div>
            </div>
        <div id='appContainer' class="dp-none">
            <div class="containerHeader"></div>
            <div class="containerBody flb-box">
                <div id="setlink" class="panel1">
                    <input type="text" name="link" value="http://" class="middle-input link-value box"/>
                    <input type="button" value="确定" class="comfirm-link box"/>
                </div>
                <div class="colorSelector"></div>
                <div class="colorSelector" id="colorSelector"></div>
                <div id="execCommand-detail" class="panel1 dp-none">
                    <!-- <div class="close-menu" data-title="btn_close"></div> -->
                    <div class="flb-box">
                        <div class="execCommand-item font-family">
                            <select class="execC-but" onchange="if(this.value!=-1) document.execCommand('fontName',false,this.value);">
                                <option value="-1"  data-lang="textbar_fontFamily">选择字体</option>
                                <option value="宋体" data-lang="textbar_ff_song">宋体</option>
                                <option value="黑体" data-lang="textbar_ff_blackbody">黑体</option>
                                <option value="楷体_GB2312" >楷体</option>
                                <option value="仿宋_GB2312" >仿宋</option>
                                <option value="隶书" >隶书</option>
                                <option value="微软雅黑" data-lang="textbar_ff_yahei">微软雅黑</option>
                                <option value="幼圆" >幼圆</option>
                                <option value="Arial" >Arial</option>
                            </select>
                        </div>
                        <div class="execCommand-item font-size">
                            <select class="execC-but" onchange="if(this.value!=-1) document.execCommand('fontSize',false,this.value);">
                                <option value="-1" data-lang="textbar_fontSize">字体大小</option>
                                <option value="1">1(10px)</option>
                                <option value="2">2(12px)</option>
                                <option value="3">3(14px)</option>
                                <option value="4">4(16px)</option>
                                <option value="5">5(18px)</option>
                                <option value="6">6(24px)</option>
                                <option value="7">7(36px)</option>
                            </select>
                        </div>
                        <div class="execCommand-item font-color" data-title="textbar_fontColor">
                            <a href="javascript:;" class="execC-but"></a>
                        </div>
                        <div class="execCommand-item font-background" data-title="textbar_fontBGColor">
                            <a href="javascript:;" class="execC-but"></a>
                        </div>
                        <div class="execCommand-item font-formatblock" data-title="textbar_selParagraph">
                            <select class="execC-but" onchange="if(this.value!=-1) document.execCommand('formatBlock',false,this.value);">
                                <option value="-1" data-lang="textbar_paragraph">段落</option>
                                <option value="h1" data-langPre="textbar_title">1</option>
                                <option value="h2" data-langPre="textbar_title">2</option>
                                <option value="h3" data-langPre="textbar_title">3</option>
                                <option value="h4" data-langPre="textbar_title">4</option>
                                <option value="h5" data-langPre="textbar_title">5</option>
                                <option value="h6" data-langPre="textbar_title">6</option>
                                <option value="p"  data-lang="textbar_text">正文</option>
                                <option value="pre" data-lang="textbar_pre">pre</option>
                            </select>
                        </div>
                        <div class="execCommand-item font-leftAlign" data-title="textbar_justifyLeft">
                            <a href="javascript:;" class="execC-but" onclick="document.execCommand('justifyLeft',false);"></a>
                        </div>
                        <div class="execCommand-item font-centerAlign" data-title="textbar_justifyCenter">
                            <a href="javascript:;" class="execC-but"  onclick="document.execCommand('justifyCenter',false);"></a>
                        </div>
                        <div class="execCommand-item font-rightAlign" data-title="textbar_justifyRight">
                            <a href="javascript:;" class="execC-but" onclick="document.execCommand('justifyRight',false);"></a>
                        </div>        
                        
                    </div>
                    <div class="flb-box">

                        <div class="execCommand-item font-italic" data-title="textbar_italic" data-isFeed="true">
                            <a href="javascript:;" class="execC-but" data-action="document.execCommand('italic',false);"></a>
                        </div>
                        <div class="execCommand-item font-bold" data-title="textbar_bold" data-isFeed="true">
                            <a href="javascript:;" class="execC-but" data-action="document.execCommand('bold',false);"></a>
                        </div>
                        <div class="execCommand-item font-underline" data-title="textbar_underline" data-isFeed="true">
                            <a href="javascript:;" class="execC-but" data-action="document.execCommand('underline',false);"></a>
                        </div>
                        <div class="execCommand-item font-strike" data-title="textbar_strikeThrough" data-isFeed="true">
                            <a href="javascript:;" class="execC-but" data-action="document.execCommand('strikeThrough',false);"></a>
                        </div>
                        <div class="execCommand-item font-eraser" data-title="textbar_removeFormat">
                            <a href="javascript:;" class="execC-but" onclick="document.execCommand('removeFormat',false);"></a>
                        </div>
                        <div class="execCommand-item font-link" data-title="textbar_link">
                            <a href="javascript:;" class="execC-but" ></a>
                        </div>
                        <div class="execCommand-item font-undo" data-title="textbar_undo">
                            <a href="javascript:;" class="execC-but" onclick="document.execCommand('undo',false);"></a>
                        </div>
                        <div class="execCommand-item font-redo" data-title="textbar_redo" >
                            <a href="javascript:;" class="execC-but" onclick="document.execCommand('redo',false);"></a>
                        </div> 
                        <div class="execCommand-item font-list" data-title="textbar_insertOrderedList">
                            <a href="javascript:;" class="execC-but" onclick="document.execCommand('insertOrderedList',true);"></a>
                        </div> 
                        <div class="execCommand-item font-unOrderList" data-title="textbar_insertUnorderedList">
                            <a href="javascript:;" class="execC-but" onclick="document.execCommand('insertUnorderedList',true);"></a>
                        </div>  
                        <div class="execCommand-item font-indent" data-title="textbar_indent">
                            <a href="javascript:;" class="execC-but" onclick="document.execCommand('indent',false);"></a>
                        </div> 
                        <div class="execCommand-item font-outdent" data-title="textbar_outdent">
                            <a href="javascript:;" class="execC-but" onclick="document.execCommand('outdent',false);"></a>
                        </div> 
                    </div>
                </div>
                <div id="alert-box">
                    <span class="alert-content"></span>
                </div>
                <div id="message-box" class="dp-none">
                    <span class="message-content"></span>
                </div>
                <div id="slider-preview">
                    <div id="code"></div>
                </div>
                <div id="toolbar" class="transition-l allow"  data-intro='operation tool bar' data-step='1' data-position="right">
                    <div id="tool-buttons">
                        <div id="tool-enterPreviewMode" class="tool-app" data-title="toolBar_save"></div>
                        <!--<div id="tool-addslider" class="tool-app" data-title="添加新的幻灯片" data-intro='添加新的幻灯片' data-step='6'></div>-->
                        <div id="tool-import" class="tool-app" data-title="toolBar_import" >
                            <input type="file" id="importInp"/>
                        </div>
                        <div id="tool-openFileSystem" class="tool-app " data-title="toolBar_openFileSystem"></div>
                        <div id="tool-play" class="tool-app" data-title="toolBar_preview"></div>
                        <div id="tool-mapEditing" class="tool-app" data-title="toolBar_mapEditing"></div>
                        <div id="tool-addAnimation" class="tool-app ondetail" data-title="toolBar_setAnimation" ></div>
                        <div id="tool-addVideo" class="tool-app" data-title="toolBar_addVideo">
                            <input type="file" id="addVideoInp"/>
                        </div>
                        <div id="tool-addimage" class="tool-app" data-title="toolBar_addImage">
                            <input type="file" id="addImageInp"/>
                        </div>
                        <div id="tool-addtext" class="tool-app" data-title="toolBar_addText"></div>
                        <div id="tool-addCode" class="tool-app" data-title="toolBar_addCode"></div>
                        <!--
                        <div id="tool-insertSlider" class="tool-app" data-title="往当前位置插入新的幻灯片" data-intro='往当前位置插入新的幻灯片' data-step='15'></div>
                        -->
                        <div id="tool-screen" class="tool-app" data-title="toolBar_changeScale"></div>
                        <!--<div class="tool-app show_execCommandDetail" data-title="打开文本编辑工具" data-intro='打开文本编辑工具' data-step='12'></div>-->
                        
                        <!--
                        <div id="tool-deleteSlider" class="tool-app" data-title="删除当前幻灯片" data-intro='删除当前幻灯片' data-step='16'></div>
                        -->
                        <!-- <div id="tool-help" class="tool-app" data-title="toolBar_help"></div> -->
                        
                    </div>
                    <div></div>
                </div>
                <div id="canvas" class="flb-p1">
                    <div class="container" data-intro='Slider editing canvas' data-step='2'></div>
                    <div id="element-attrSetting-menu" class="panel1">
                        <div class="move"></div>
                        <div class="setting-menu-head">
                            <div data-lang="settings_background" class="bgsetting-but setting-tag text-focus">背景设置</div>
                            <div data-lang="settings_border" class="bordersetting-but setting-tag">边框设置</div>
                            <div data-lang="settings_shadow" class="boxshadowsetting-but setting-tag">内阴影</div>
                            <div data-lang="settings_transform" class="transformsetting-but setting-tag">变换</div>
                        </div>
                        <div class="close-menu" data-title="btn_close"></div>
                        <div class="bgsetting attr-setting-panel" >
                            <div class="setting-left">
                                <div class="setting-title" data-lang="settings_title_bgColor">背景色</div>
                                <div class="rgbcolor"  data-check="true" data-type="backgroundColor" data-event="setStyleAttr">
                                    <div class="red-setting">
                                        <label  class="item-name" data-lang="settings_item_red">红</label>
                                        <input type="range" class="value-input" />
                                        <div class="preview"></div>
                                    </div>
                                    <div class="green-setting">
                                        <label class="item-name" data-lang="settings_item_green">绿</label>
                                        <input type="range" class="value-input"/>
                                        <div class="preview"></div>
                                    </div>
                                    <div class="blue-setting">
                                        <div  class="item-name" data-lang="settings_item_blue">蓝</div>
                                        <input type="range" class="value-input"/>
                                        <div class="preview"></div>
                                    </div> 
                                    <div class="color-preview"></div>
                                </div>
                            </div>
                            <div class="setting-right">
                                <div class="setting-title" data-lang="settings_title_bgAttribute">背景属性</div>
                                <div class="setting-element for-backgroundColor" data-input="checkbox" data-event="setStyleAttr" data-type="backgroundColor" data-param="transparent">
                                    <label  class="item-name long" data-lang="settings_item_bgColor">背景色</label>
                                    <input type="checkbox" class="short value-input"/>
                                </div>
                                <div class="setting-element" data-unit="" data-factor="100"  data-check="true" data-input="range" data-type="opacity" data-event="setStyleAttr">
                                    <label  class="item-name normal" data-lang="settings_item_opacity">透明度</label>
                                    <input type="range"  class="value-input"/>
                                </div>
                                <div class="setting-element" data-unit="px" data-factor="1"  data-check="true" data-input="range" data-type="fontSize" data-event="setStyleAttr">
                                    <label  class="item-name normal" data-lang="settings_item_fontSize">字体大小</label>
                                    <input type="range"  class="value-input"/>
                                </div>
                            </div>
                        </div>
                        <div class="bordersetting attr-setting-panel" >
                            <div class="setting-left">
                                <div class="setting-title"  data-lang="settings_title_borderAttribute">边框属性</div>
                                <div class="setting-element"  data-input="select" data-type="borderStyle" data-event="setStyleAttr">
                                    <label  class="item-name normal" data-lang="settings_item_borderType">类型</label>
                                    <select class="value-input middle">
                                        <option value="none" data-lang="border_none">无</option>
                                        <option value="solid" data-lang="border_solid">实线</option>
                                        <option value="dashed" data-lang="border_dashed">折线</option>
                                        <option value="double" data-lang="border_double">双实线</option>
                                        <option value="dotted" data-lang="border_dotted">虚线</option>
                                        <option value="groove" data-lang="border_groove">3D凹槽</option>
                                        <option value="inset" data-lang="border_inset">3D凹边</option>
                                        <option value="outset" data-lang="border_outset">3D凸边</option>
                                        <option value="ridge" data-lang="border_ridge">菱形边</option>
                                    </select>
                                </div>
                                <div class="setting-element" data-unit="px" data-factor="5" data-input="range"  data-type="borderWidth" data-event="setStyleAttr">
                                    <label  class="item-name short" data-lang="settings_item_borderWidth">宽度</label>
                                    <input type="range"  class="value-input"/>
                                </div>

                                <div class="rgbcolor" data-check="false"  data-type="borderColor" data-event="setStyleAttr">
                                    <div class="red-setting">
                                        <label  class="item-name" data-lang="settings_item_red">红</label>
                                        <input type="range" class="value-input" />
                                        <div class="preview"></div>
                                    </div>
                                    <div class="green-setting">
                                        <label class="item-name" data-lang="settings_item_green">绿</label>
                                        <input type="range" class="value-input"/>
                                        <div class="preview"></div>
                                    </div>
                                    <div class="blue-setting">
                                        <div  class="item-name" data-lang="settings_item_blue">蓝</div>
                                        <input type="range" class="value-input"/>
                                        <div class="preview"></div>
                                    </div> 
                                    <div class="color-preview"></div>
                                </div>
                            </div>
                            <div class="setting-right">
                                <div class="setting-title" data-lang="settings_title_bdrAttribute">圆角</div>
                                <div class="setting-element" data-unit="px" data-factor="1" data-input="range"  data-type="borderTopLeftRadius" data-event="setStyleAttr">
                                    <label  class="item-name normal" data-lang="settings_item_leftTop">左上圆角</label>
                                    <input type="range"  class="value-input"/>
                                </div>
                                <div class="setting-element" data-unit="px" data-factor="1" data-input="range" data-type="borderTopRightRadius" data-event="setStyleAttr">
                                    <label  class="item-name normal" data-lang="settings_item_rightTop">右上圆角</label>
                                    <input type="range"  class="value-input"/>
                                </div>
                                <div class="setting-element" data-unit="px" data-factor="1" data-input="range"  data-type="borderBottomLeftRadius" data-event="setStyleAttr">
                                    <label  class="item-name normal" data-lang="settings_item_leftBottom">左下圆角</label>
                                    <input type="range"  class="value-input"/>
                                </div>
                                <div class="setting-element" data-unit="px" data-factor="1" data-input="range" data-type="borderBottomRightRadius" data-event="setStyleAttr">
                                    <label  class="item-name normal" data-lang="settings_item_rightBottom">右下圆角</label>
                                    <input type="range"  class="value-input"/>
                                </div>
                                
                            </div>
                        </div>
                        <div class="boxshadowsetting attr-setting-panel">
                            <div class="setting-left">
                                <div class="setting-title" data-lang="settings_title_boxShadowColor">阴影颜色</div>
                                <div class="rgbcolor" data-check="false"  data-type="boxShadow" data-event="setStyleAttr">
                                    <div class="red-setting">
                                        <label  class="item-name" data-lang="settings_item_red">红</label>
                                        <input type="range" class="value-input" />
                                        <div class="preview"></div>
                                    </div>
                                    <div class="green-setting">
                                        <label class="item-name" data-lang="settings_item_green">绿</label>
                                        <input type="range" class="value-input"/>
                                        <div class="preview"></div>
                                    </div>
                                    <div class="blue-setting">
                                        <div  class="item-name" data-lang="settings_item_blue">蓝</div>
                                        <input type="range" class="value-input"/>
                                        <div class="preview"></div>
                                    </div> 
                                    <div class="color-preview"></div>
                                </div>
                            </div>
                            <div class="setting-right">
                                <div class="setting-title" data-lang="settings_title_boxShadowAttr">阴影属性</div>
                                <div class="setting-element" data-number="5" data-unit="px" data-factor="2" data-input="range"  data-type="boxShadow" data-event="setStyleAttr">
                                    <label  class="item-name normal" data-lang="settings_item_innerShadow">内阴影</label>
                                    <input type="range"  class="value-input"/>
                                </div>
                            </div>
                        </div>
                        <div class="transformsetting attr-setting-panel">
